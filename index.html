<!DOCTYPE html>
<html>

  <title>BestFishing</title>

<body>
<h1>Search the best fishing water</h1>


<div id="googleMap" style="width:100%;height:400px;"></div>

<script>
function myMap() {
var mapProp= {
    center:new google.maps.LatLng(41.2033,-77.1945),
    zoom:7,
};
var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
}
</script>

map.data.loadGeoJson('LakeJSON.json');  
  
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGLc9_Sa8DBtcnOagh24sIepOnjmDrLjo&callback=myMap">
</script>
